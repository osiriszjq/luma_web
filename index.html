<!DOCTYPE html>
<html>

<head>
    <title>Revive-AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/css/academicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    
    <style>
        /* Center the table and adjust width */
        table {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Remove table borders */
        table, th, td {
            border: none;
        }

        /* Add style for the title (Make it bigger and bold) */
        th {
            font-size: 22px;
            font-weight: bold;
        }

        td p {
            font-size: 20px; /* Adjusted to make the title bigger */
            font-weight: bold;
            margin: 0;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Make sure all images are the same size for alignment */
        img {
            width: 200px;
            height: 200px; /* Adjust to make the height the same as width */
            object-fit: cover; /* Keeps the image aspect ratio while fitting it inside */
            cursor: pointer;
        }

        /* Align titles and images properly */
        td {
            vertical-align: middle; /* Align content vertically to the middle */
        }

        .cell-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cell-content p {
            margin-top: 10px;
        }

        /* Make sure images are aligned vertically */
        td p, td img {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Our Awesome 3D Reconstruction Playground</h1>
        <hr>
        <h2>3D Reconstruction Results</h2>
        <div class="text">
            <p>
                click on an image to view the 3D reconstruction result.
            </p>
            
            <table>
                <tr>
                    <td class="cell-content">
                        <p>Hello World</p>
                        <a href="./resources/webpages/helloworld.html">
                            <img src="./resources/imgs/helloworld.png" alt="Hello World">
                        </a>
                    </td>
                    <td class="cell-content">
                        <p>Grass</p>
                        <a href="./resources/webpages/grass.html">
                            <img src="./resources/imgs/grass.png" alt="Grass">
                        </a>
                    </td>
                    <td class="cell-content">
                        <p>Sculpture</p>
                        <a href="./resources/webpages/sculpture.html">
                            <img src="./resources/imgs/sculpture.png" alt="Sculpture">
                        </a>
                    </td>
                    <td class="cell-content">
                        <p>3D Node Example</p>
                        <a href="./resources/webpages/3dnode.html">
                            <img src="./resources/imgs/3dnode.png" alt="3D Node Example">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        
        <div class="ack_temp">
            <p>
                This template was inspired by project pages from 
                <a href="https://chenhsuanlin.bitbucket.io/">Chen-Hsuan Lin</a> 
                and <a href="http://richzhang.github.io/">Richard Zhang</a>.
            </p>
        </div>
    </div>
</body>

</html>
